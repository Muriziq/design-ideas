<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Fuel Smoothie</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f1f14;
      display: flex;
      justify-content: center;
      padding: 40px;
      color: #0f1f14;
    }

    .container {
      width: 1100px;
      background: #dfe9d8;
      border-radius: 24px;
      padding: 28px;
    }

    /* NAV */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
    }

    .nav ul {
      display: flex;
      list-style: none;
      gap: 24px;
      font-size: 14px;
    }

    .nav button {
      background: #1f3d2b;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    /* HERO */
    .hero {
      display: flex;
      gap: 24px;
    }

    .hero-text {
      flex: 1;
      background: #b9d4a8;
      border-radius: 20px;
      padding: 32px;
    }

    .hero-text h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .hero-text p {
      font-size: 14px;
      margin-bottom: 24px;
      opacity: 0.8;
    }

    .hero-text button {
      background: #1f3d2b;
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
    }

    .hero-img {
      flex: 1;
      background: #eef5ea;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-img img {
      width: 80%;
      border-radius: 16px;
    }

    /* BOTTOM SECTION */
    .bottom {
      margin-top: 24px;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 16px;
    }

    .info {
      background: #1f3d2b;
      color: #fff;
      border-radius: 20px;
      padding: 24px;
    }

    .info h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .card {
      background: #eef5ea;
      border-radius: 20px;
      padding: 16px;
      text-align: center;
      font-weight: 600;
    }

    .card img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- NAV -->
    <div class="nav">
      <div class="logo">Grov</div>
      <ul>
        <li>Home</li>
        <li>Ingredients</li>
        <li>Nutrition</li>
        <li>Reviews</li>
      </ul>
      <button>Order Now</button>
    </div>

    <!-- HERO -->
    <div class="hero">
      <div class="hero-text">
        <h1>GREEN FUEL<br/>SMOOTHIE</h1>
        <p>A fresh blend designed to detox, hydrate & energize your day.</p>
        <button>Start Detox</button>
      </div>

      <div class="hero-img">
        <img src="https://images.unsplash.com/photo-1615485925600-97237c4fc1ec" alt="Smoothie"/>
      </div>
    </div>

    <!-- BOTTOM -->
    <div class="bottom">
      <div class="info">
        <h3>A GREENER CHOICE FOR EVERYDAY HEALTH</h3>
        <p>Start your clean routine today.</p>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1585238342028-4bbc4d7b02f6"/>
        Avocado
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2"/>
        Cucumber
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce"/>
        Green Apple
      </div>
    </div>
  </div>

</body>
</html>
